<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 1 - Users Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #f0f4f8; }
        h1 { color: #2563eb; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; margin: 15px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .status { padding: 8px 16px; border-radius: 4px; display: inline-block; background: #fee2e2; color: #991b1b; }
        .status.online { background: #dcfce7; color: #166534; }
        .user { padding: 12px; border-bottom: 1px solid #e5e7eb; }
        .user:last-child { border-bottom: none; }
        button { background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        button:hover { background: #1d4ed8; }
        .info { font-size: 12px; color: #6b7280; margin-top: 10px; font-family: monospace; }
        #users { margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Site 1 - Users Portal</h1>
    <div class="card">
        <h3>API Status</h3>
        <span id="status" class="status">checking...</span>
        <div class="info" id="api-url"></div>
    </div>
    <div class="card">
        <h3>Users</h3>
        <button onclick="loadUsers()">Load Users</button>
        <div id="users"></div>
    </div>
    <script>
        const API_BASE = (function() {
            const h = location.hostname;
            const m = h.match(/\.(\d+\.\d+\.\d+\.\d+)\.(nip\.io|sslip\.io)$/);
            if (m) return location.protocol + '//api.' + m[1] + '.' + m[2];
            const d = h.match(/\.(\d+-\d+-\d+-\d+)\.(sslip\.io)$/);
            if (d) return location.protocol + '//api.' + d[1] + '.' + d[2];
            if (h.endsWith('.lvh.me')) return location.protocol + '//api.lvh.me';
            return location.protocol + '//api.' + h.split('.').slice(1).join('.');
        })();
        document.getElementById('api-url').textContent = 'API: ' + API_BASE;
        
        async function checkStatus() {
            try {
                const r = await fetch(API_BASE + '/health');
                if (r.ok) {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('status').textContent = 'Online';
                }
            } catch(e) {
                document.getElementById('status').textContent = 'Offline';
            }
        }
        
        async function loadUsers() {
            try {
                const r = await fetch(API_BASE + '/users');
                const users = await r.json();
                document.getElementById('users').innerHTML = users.map(u => 
                    '<div class="user">' + u.id + '. ' + u.name + '</div>'
                ).join('');
            } catch(e) {
                document.getElementById('users').innerHTML = '<div class="user">Error: ' + e.message + '</div>';
            }
        }
        
        checkStatus();
    </script>
</body>
</html>

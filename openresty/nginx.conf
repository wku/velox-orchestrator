worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict routes_cache 10m;
    lua_shared_dict certs_cache 10m;
    lua_code_cache on;
    
    resolver 127.0.0.11 valid=10s ipv6=off;
    
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time '
                    'host=$host upstream=$upstream_addr';
    
    access_log /dev/stdout main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include mime.types;
    default_type application/octet-stream;
    
    upstream dynamic_backend {
        server 127.0.0.1:1 down;
        balancer_by_lua_block {
            local balancer = require "balancer"
            balancer.balance()
        }
        keepalive 32;
    }
    
    init_by_lua_block {
        local redis = require "resty.redis"
        cjson = require "cjson"
        redis_host = os.getenv("REDIS_HOST") or "127.0.0.1"
        redis_port = tonumber(os.getenv("REDIS_PORT")) or 6379
    }
    
    server {
        listen 80;
        listen 443 ssl;
        server_name _;
        
        ssl_certificate /etc/nginx/certs/default.crt;
        ssl_certificate_key /etc/nginx/certs/default.key;
        ssl_certificate_by_lua_block {
            local ssl_handler = require "ssl_handler"
            ssl_handler.select_cert()
        }
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        
        location /.well-known/acme-challenge/ {
            content_by_lua_block {
                local acme = require "acme"
                acme.handle_challenge()
            }
        }
        
        location / {

            set $route_id "";
            
            access_by_lua_block {
                local router = require "router"
                router.route()
            }
            
            proxy_pass http://dynamic_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
    }
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
